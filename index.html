<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="HV">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Yellowtail' rel='stylesheet'>

        class="w3-button w3-light-grey"
        class="w3-button w3-light-grey" 
    -->
    </head>

<body>
    
    <section id="selectME">Dress me with colors to make me beautiful! CLICK to select me!</section>

    <!-- if want infinite scrolling banner for all images use this https://jsfiddle.net/sergdenisov/wb28eeh2/3/ -->
    
    <div >
        <div class="mySlides" style="background-color: white;">
            <img id="pikachu" src="pikachu.png" alt="" onclick="imgToColor(this.id)"/>
            <img id="helloKitty" src="helloKitty.png" alt="" onclick="imgToColor(this.id)"/> 
            <img id="butterfly" src="butterfly.png" alt="" onclick="imgToColor(this.id)"/>
            <img id="fish" src="fish.png" alt="" onclick="imgToColor(this.id)"/>            
        </div>        
        <div class="mySlides" style="background-color: white;">
            <img id="theSimpsons" src="theSimpsons.png" alt="" onclick="imgToColor(this.id)"/>
            <img id="elephant" src="elephant.png" alt="" onclick="imgToColor(this.id)"/>             
            <img id="car" src="car.png" alt="imgToColor(img)" onclick="imgToColor(this.id)"/>
            <img id="flower" src="flower.jpg" alt="" onclick="imgToColor(this.id)"/>  
        </div>       
    </div>
    
    <div >
        <button onclick="plusDivs(-1)"> ❮ Prev </button>
        <button onclick="plusDivs(1)"> Next ❯ </button>
        <button class="demo" onclick="currentDiv(1)"> 1 </button> 
        <button class="demo" onclick="currentDiv(2)"> 2 </button>         
    </div>
    
   

    <div> 
        <h1 id="myHeader">Paint Your Own Picture</h1> 
        <p>
        Canvas width
        <input type="text" id="width" placeholder="Enter width" onchange="setWidth(this.value)" />

        Canvas height
        <input type="text" id="height" placeholder="Enter height" onchange="setHeight(this.value)" />
        </p>
    </div>

    <div>
    <canvas id="canvas1" onmousedown="startPaint()" onmousemove="doPaint(event.offsetX, event.offsetY)" onmouseup="endPaint()"> </canvas>
    </div>

    <div>
    <p> Brush color
    <input type="color" id="change_color_3" value="#000" oninput="setColor(this.value)" />
    &nbsp; &nbsp;
    Brush size
    <input type="range" id="myRange" min="0" max="50" value="5" oninput="resizeBrush(this.value)">
    &nbsp; &nbsp;
    Eraser
    <button type="button" onclick="eraser()" ></button>
</p>
    
    <p>
    Background color
    <input type="color" id="change_color_2" value="white" oninput="changeColor_2()" />    
    &nbsp; &nbsp;
    Background reset
    <input type="button" id="reset_color" value="Reset" onclick="resetColor()" />
    </p>
    
    <input type="button" id="clear_canvas" value="Clean" onclick="clearCanvas()" />
    &nbsp; &nbsp;
    
    <a id="download" download="myImage.jpg" href="" onclick="download_img(this);"><input type="button" value="Download"></a>    

    </div>
<br>
<br>
<br>

    <script src="script.js">
    </script>
   
  
    
</body>

</html>
